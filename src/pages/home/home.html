<ion-header>
  <ion-navbar>
    <ion-title>

    </ion-title>

    <ion-buttons end>
      <button ion-button clear (click)="GoToEdit()">Edit</button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-3>

        <h1>Welcome to LifeScore...</h1>

        <ion-grid>
          <ion-row>

            <ng-container *ngIf="areas.length === 0">

              <ion-card class="area-card">
                <ion-card-header>
                    <h3>No areas Present</h3>
                </ion-card-header>
                <ion-card-content>
                    <button ion-button (click)="GoToEdit()">Click here to add an area</button>
                </ion-card-content>
              </ion-card>

            </ng-container>

            <ng-container *ngIf="areas.length > 0">

              <ng-container *ngFor="let area of areas">

                <ion-col col-4>

                  <ion-card class="area-card">
                    <ion-card-header>

                      <ion-grid>
                        <ion-row>
                          <ion-col col-8>
                            <h2>{{ area.title }}</h2>
                          </ion-col>
                          <ion-col col-4 class="score-div">
                            <h2>{{ area.score }}</h2>
                          </ion-col>
                        </ion-row>
                      </ion-grid>

                    </ion-card-header>
                  </ion-card>

                </ion-col>

              </ng-container>

            </ng-container>

          </ion-row>
        </ion-grid>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
